# ============================================
# OpenTasks CI/CD Pipeline
# Auto-deploy to production on push to main
# ============================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Build and Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @opentasks/database exec prisma generate

      - name: Type check
        run: pnpm typecheck
        continue-on-error: true  # Don't fail on type errors for now

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Don't fail on lint errors for now

      - name: Build packages
        run: |
          pnpm --filter @opentasks/database run build
          pnpm --filter @opentasks/client-assets run build
          pnpm --filter @opentasks/server run build
          pnpm --filter @opentasks/cloud-bridge run build

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist' \
            --exclude '.env' \
            --exclude '.env.local' \
            --exclude '*.log' \
            --exclude '.next' \
            --exclude '.turbo' \
            --exclude 'coverage' \
            ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_PATH }}/

      - name: Build and restart services
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}
            
            echo "ðŸ”¨ Building Docker images..."
            docker compose -f docker-compose.server.yml build
            
            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose.server.yml up -d
            
            echo "â³ Waiting for database to be ready..."
            sleep 10
            
            echo "ðŸ¥ Health check..."
            curl -sf http://localhost:3005/health/live || echo "Health check failed"
          EOF

      - name: Run database migrations
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}
            
            echo "ðŸ“¦ Running database migrations..."
            
            # Source the .env file to get environment variables
            if [ -f .env ]; then
              set -a
              source .env
              set +a
            fi
            
            # Build DATABASE_URL for host access (port 5434 exposed to host)
            # Inside Docker containers it's port 5432, but from host it's 5434
            if [ -n "$DB_PASSWORD" ]; then
              export DATABASE_URL="postgresql://opentasks:${DB_PASSWORD}@localhost:5434/opentasks?schema=public"
              echo "DATABASE_URL built from DB_PASSWORD"
            else
              echo "âš ï¸ DB_PASSWORD not found in .env, skipping migrations"
              exit 0
            fi
            
            echo "DATABASE_URL is set: ${DATABASE_URL:0:40}..."
            
            # Run migration using npx directly (it will download prisma if needed)
            echo "Running prisma db push..."
            cd packages/database
            npx prisma@5.22.0 db push --accept-data-loss --skip-generate
            
            echo "âœ… Database migration completed"
          EOF

      - name: Restart services after migration
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.SERVER_PATH }}
            
            echo "ðŸ”„ Restarting services after migration..."
            docker compose -f docker-compose.server.yml restart server worker
            
            echo "â³ Waiting for services to stabilize..."
            sleep 10
            
            echo "ðŸ¥ Final health check..."
            curl -sf http://localhost:3005/health/live || echo "Health check failed"
          EOF

      - name: Verify deployment
        run: |
          sleep 5
          curl -sf https://opentasks.fr/health || echo "::warning::Health check failed"

      - name: Notify on success
        if: success()
        run: echo "âœ… Deployment successful!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed!"



