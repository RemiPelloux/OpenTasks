# ============================================
# OpenTasks - Server Deployment (srv1)
# 
# Custom configuration for 82.97.8.94
# Uses non-conflicting ports
# 
# Ports used:
#   - 3005: Web server (proxied by nginx)
#   - 5434: PostgreSQL (localhost only)
#   - 6381: Redis (localhost only)
# ============================================

services:
  # ============================================
  # OpenTasks Web Server
  # ============================================
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    container_name: opentasks-server
    restart: unless-stopped
    ports:
      - "127.0.0.1:3005:3000"  # Localhost only - nginx proxies external traffic
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://opentasks:${DB_PASSWORD}@opentasks-postgres:5432/opentasks
      - REDIS_URL=redis://opentasks-redis:6379
      - SESSION_SECRET=${SESSION_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - CSRF_SECRET=${CSRF_SECRET}
      - CLIENT_URL=${CLIENT_URL}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
    depends_on:
      opentasks-postgres:
        condition: service_healthy
      opentasks-redis:
        condition: service_healthy
    networks:
      - opentasks-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # ============================================
  # OpenTasks Worker (Cloud Bridge)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: apps/cloud-bridge/Dockerfile
    container_name: opentasks-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://opentasks:${DB_PASSWORD}@opentasks-postgres:5432/opentasks
      - REDIS_URL=redis://opentasks-redis:6379
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      opentasks-postgres:
        condition: service_healthy
      opentasks-redis:
        condition: service_healthy
    networks:
      - opentasks-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================
  # PostgreSQL Database
  # Dedicated instance for OpenTasks
  # ============================================
  opentasks-postgres:
    image: postgres:16-alpine
    container_name: opentasks-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5434:5432"  # Localhost only, port 5434
    environment:
      POSTGRES_USER: opentasks
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: opentasks
    volumes:
      - opentasks_postgres_data:/var/lib/postgresql/data
    networks:
      - opentasks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opentasks -d opentasks"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # ============================================
  # Redis Cache & Queue
  # Dedicated instance for OpenTasks
  # ============================================
  opentasks-redis:
    image: redis:7-alpine
    container_name: opentasks-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6381:6379"  # Localhost only, port 6381
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy volatile-lru
    volumes:
      - opentasks_redis_data:/data
    networks:
      - opentasks-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

# ============================================
# Volumes - Isolated from other apps
# ============================================
volumes:
  opentasks_postgres_data:
    name: opentasks_postgres_data
  opentasks_redis_data:
    name: opentasks_redis_data

# ============================================
# Network - Isolated from other apps
# ============================================
networks:
  opentasks-network:
    name: opentasks-network
    driver: bridge

