<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>
  
  <!-- Kanban Board Representation -->
  <!-- Column 1 - TODO -->
  <rect x="20" y="35" width="20" height="60" rx="3" fill="white" opacity="0.9"/>
  <rect x="22" y="38" width="16" height="8" rx="2" fill="#8B5CF6"/>
  <rect x="22" y="48" width="16" height="8" rx="2" fill="#8B5CF6"/>
  <rect x="22" y="58" width="16" height="8" rx="2" fill="#8B5CF6" opacity="0.5"/>
  
  <!-- Column 2 - IN PROGRESS -->
  <rect x="46" y="35" width="20" height="60" rx="3" fill="white" opacity="0.9"/>
  <rect x="48" y="38" width="16" height="8" rx="2" fill="#A78BFA"/>
  <rect x="48" y="48" width="16" height="8" rx="2" fill="#A78BFA" opacity="0.5"/>
  
  <!-- Column 3 - AI AGENT (with glow) -->
  <rect x="72" y="35" width="20" height="60" rx="3" fill="white" opacity="0.9"/>
  <rect x="74" y="38" width="16" height="8" rx="2" fill="#C4B5FD">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Sparkle Effect -->
  <circle cx="100" cy="30" r="3" fill="white">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="105" cy="35" r="2" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>

